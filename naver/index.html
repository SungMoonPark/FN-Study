<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 검색창</title>
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <div class = "search">
        <a href="https://www.naver.com/">
            <div class ="logoBtn" aria-label="홈으로 가기"></div>
        </a>
        <form action="#" id = "search-form">
            <input id = "search-bar" type="search" aria-label="검색창" title ="검색어를 입력해주세요" placeholder="검색어를 입력해주세요.">
        </form>
        <button type = "button" id = "menuBtn" aria-label = "메뉴버튼"></button>
    </div>

    <dialog id ="link-modal">
        <a href="https://papago.naver.com/">
            파파고</a>
        <a href="https://search.naver.com/search.naver?query=%EB%B9%A0%EB%A5%B8%EA%B8%B8%EC%B0%BE%EA%B8%B0&nso_path=placeType%5Eplace%3Bname%5E%3Baddress%5E%3Blongitude%5E%3Blatitude%5E%3Bcode%5E%7Ctype%5Eplace%3Bname%5E%3Baddress%5E%3Blongitude%5E%3Blatitude%5E%3Bcode%5E%7Cobjtype%5Epath%3Bby%5Epubtrans">
            길찾기</a>
    </dialog>

    <script src = "./js/search.js"></script>
</body>
</html>
